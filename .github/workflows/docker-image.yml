name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run infrastructure tests
      run: >
        docker-compose 
          -f docker-compose.dev.yml up 
          --abort-on-container-exit 
          --exit-code-from=infra-test 
          infra-test
